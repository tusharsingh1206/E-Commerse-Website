  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
    }

    /* Carousel Section */
    .carousel {
      margin-top: 70px;
      overflow: hidden;
      position: relative;
    }

    .carousel img {
      width: 100%;
      display: block;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-controls button {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .carousel-controls button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Featured Categories */
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
      padding: 0 20px;
    }

    .category {
      flex: 1 1 calc(25% - 20px);
      margin: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      text-align: center;
    }

    .category img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .category h3 {
      padding: 10px;
      font-size: 16px;
      color: #333;
    }

    .category:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transform: translateY(-5px);
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      .category {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .category {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<!-- Carousel Section -->
<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="https://via.placeholder.com/1500x500?text=Skincare+Essentials" alt="Skincare">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/1500x500?text=Makeup+Must-Haves" alt="Makeup">
    </div>
    <div class="carousel-item">
      <img src="https://via.placeholder.com/1500x500?text=Haircare+Products" alt="Haircare">
    </div>
  </div>
  <div class="carousel-controls">
    <button onclick="prevSlide()">❮</button>
    <button onclick="nextSlide()">❯</button>
  </div>
</div>

<!-- Featured Categories Section -->
<section class="categories">
  <div class="category">
    <img src="https://via.placeholder.com/400x300?text=Skincare" alt="Skincare">
    <h3>Skincare</h3>
  </div>
  <div class="category">
    <img src="https://via.placeholder.com/400x300?text=Makeup" alt="Makeup">
    <h3>Makeup</h3>
  </div>
  <div class="category">
    <img src="https://via.placeholder.com/400x300?text=Haircare" alt="Haircare">
    <h3>Haircare</h3>
  </div>
  <div class="category">
    <img src="https://via.placeholder.com/400x300?text=Fragrances" alt="Fragrances">
    <h3>Fragrances</h3>
  </div>
</section>

<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll('.carousel-item');

  function showSlide(index) {
    const offset = -index * 100;
    document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    showSlide(currentIndex);
  }
</script>

</body>
